        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#e74c3c", "font": {"color": "#333333"}, "id": "2025\u5e74\u4e16\u754c\u7fbd\u8054\u4e16\u754c\u5de1\u56de\u8d5b\u603b\u51b3\u8d5b", "label": "2025\u5e74\u4e16\u754c\u7fbd\u8054\u4e16\u754c\u5de1\u56de\u8d5b\u603b\u51b3\u8d5b", "level": 0, "shape": "box", "size": 30}, {"color": "#ff7f0e", "font": {"color": "#333333"}, "id": "evt_0", "label": "2025-12-19\n\u97e9\u56fd\u7ec4\u5408\u5f90\u627f\u5bb0/\u91d1\u5143\u6d69\u5728\u4e2d\u534e\u4eba\u6c11\u5171\u548c\u56fd\u676d\u5dde\u5e02\u4e3e\u529e\u76842025\u5e74\u4e16\u754c\u7fbd\u8054\u4e16\u754c\u5de1\u56de\u8d5b\u603b\u51b3\u8d5b\u7537\u53cc\u5c0f\u7ec4\u8d5b\u7b2c\u4e09\u8f6e\u4e2d\u4ee52-1\u6218\u80dc\u9a6c\u6765\u897f\u4e9a\u7ec4\u5408\u4e07\u7eac\u806a/\u51ef\u00b7\u4e07\u00b7\u7279\uff0c\u5e76\u4ee5\u5c0f\u7ec4\u7b2c\u4e00\u8eab\u4efd\u664b\u7ea7\u534a\u51b3\u8d5b\u3002", "level": 1, "shape": "dot", "size": 20, "title": "\u97e9\u56fd\u7ec4\u5408\u5f90\u627f\u5bb0/\u91d1\u5143\u6d69\u5728\u4e2d\u534e\u4eba\u6c11\u5171\u548c\u56fd\u676d\u5dde\u5e02\u4e3e\u529e\u76842025\u5e74\u4e16\u754c\u7fbd\u8054\u4e16\u754c\u5de1\u56de\u8d5b\u603b\u51b3\u8d5b\u7537\u53cc\u5c0f\u7ec4\u8d5b\u7b2c\u4e09\u8f6e\u4e2d\u4ee52-1\u6218\u80dc\u9a6c\u6765\u897f\u4e9a\u7ec4\u5408\u4e07\u7eac\u806a/\u51ef\u00b7\u4e07\u00b7\u7279\uff0c\u5e76\u4ee5\u5c0f\u7ec4\u7b2c\u4e00\u8eab\u4efd\u664b\u7ea7\u534a\u51b3\u8d5b\u3002"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#95a5a6", "from": "2025\u5e74\u4e16\u754c\u7fbd\u8054\u4e16\u754c\u5de1\u56de\u8d5b\u603b\u51b3\u8d5b", "to": "evt_0", "width": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"layout": {"hierarchical": {"enabled": true, "direction": "LR", "sortMethod": "directed", "nodeSpacing": 150, "levelSeparation": 200}}, "physics": {"enabled": false}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
