             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"font": {"color": "black"}, "group": "Event", "id": "EVT:BBC\u62a5\u9053\u6307\u51fa\uff0c\u592a\u5e73\u6d0b\u5c9b\u56fd\u5e1b\u7409\uff08\u5e15\u52b3\uff09\u66fe\u56e0\u5927\u91cf\u4e2d\u56fd\u6e38\u5ba2\u800c\u65c5\u6e38\u7e41\u8363\uff0c\u540e\u56e0\u5730\u7f18\u653f\u6cbb\u56e0\u7d20\u9aa4\u51cf\u3002", "label": "BBC\u62a5\u9053\u6307\u51fa\uff0c\u592a\u5e73\u6d0b\u5c9b\u56fd\u5e1b\u7409\uff08...", "shape": "dot", "size": 15, "title": "BBC\u62a5\u9053\u6307\u51fa\uff0c\u592a\u5e73\u6d0b\u5c9b\u56fd\u5e1b\u7409\uff08\u5e15\u52b3\uff09\u66fe\u56e0\u5927\u91cf\u4e2d\u56fd\u6e38\u5ba2\u800c\u65c5\u6e38\u7e41\u8363\uff0c\u540e\u56e0\u5730\u7f18\u653f\u6cbb\u56e0\u7d20\u9aa4\u51cf\u3002"}, {"font": {"color": "black"}, "group": "Entity", "id": "BBC", "label": "BBC", "shape": "dot", "size": 25}]);
                  edges = new vis.DataSet([{"from": "EVT:BBC\u62a5\u9053\u6307\u51fa\uff0c\u592a\u5e73\u6d0b\u5c9b\u56fd\u5e1b\u7409\uff08\u5e15\u52b3\uff09\u66fe\u56e0\u5927\u91cf\u4e2d\u56fd\u6e38\u5ba2\u800c\u65c5\u6e38\u7e41\u8363\uff0c\u540e\u56e0\u5730\u7f18\u653f\u6cbb\u56e0\u7d20\u9aa4\u51cf\u3002", "title": "BBC\u56fd\u9645\u90e8\u62a5\u9053\u5e1b\u7409\uff08\u5e15\u52b3\uff09\u65c5\u6e38\u4e1a\u56e0\u4e2d\u56fd\u6e38\u5ba2\u51cf\u5c11\u800c\u8870\u9000\u3002", "to": "BBC", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
